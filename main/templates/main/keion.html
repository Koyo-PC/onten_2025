{% extends "main/base.html" %}      
{% load static %}

{% block title %}
CONCERT
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'main/css/circles.css' %}">
<link rel="stylesheet" href="{% static 'main/css/concert.css' %}">
{% endblock %}

{% block contents %}
<div class="keion_lovers">
<p>今年はさらにレベルアップし<br>6バンドが演奏します。史上初の講堂ライブ盛り上げます!</p>
</div>

<style>
.keion_lovers {
    background: rgba(255, 255, 255, 0.05);
    padding: 24px 16px;
    margin: 20px auto;
    max-width: 90%;
    font-family: "Helvetica Neue", "Noto Sans JP", sans-serif;
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    text-align: center;
    position: relative;
    overflow: hidden;
}

/* 光のエフェクトは残す */
.keion_lovers::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.08), transparent 70%);
    animation: rotateGlow 20s linear infinite;
    z-index: 0;
}
@keyframes rotateGlow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.keion_lovers p {
    position: relative;
    z-index: 1;
    font-size: clamp(0.95rem, 4vw, 1.2rem); /* スマホ幅優先のレスポンシブ文字サイズ */
    font-weight: 400;
    line-height: 1.9; /* 行間を広めに */
    margin: 12px auto;
    letter-spacing: 0.4px;
    max-width: 28em; /* 行幅を制限して読みやすく */
    word-break: keep-all;
    overflow-wrap: break-word;
    color: #f8f8f8;
    text-shadow: 0 1px 3px rgba(0,0,0,0.5);
}

/* 見出しっぽい最初の文 */
.keion_lovers p:first-child {
    font-size: clamp(1.2rem, 5vw, 1.8rem);
    font-weight: 700;
    background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad390);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 2px 6px rgba(0,0,0,0.25);
}
</style>




{% endblock %}


{% block extra_js %}
{% endblock %}
