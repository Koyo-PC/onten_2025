<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Shine</title>
  <style>
    body {
      margin: 0;
      background:
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.05), transparent 60%),
        linear-gradient(145deg, #0A0A0A, #1A1A1A),
        radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.03), transparent 50%);
      background-blend-mode: overlay;
      color: #ddd;
      font-family: Helvetica, Arial, sans-serif;
      min-height: 200vh; /* スクロール用に長めに */
      position: relative;
    }

    body::before {
      content: \"\";
      position: fixed;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\"><filter id=\"f\"><feTurbulence baseFrequency=\"0.8\" numOctaves=\"2\" /></filter><rect width=\"100%\" height=\"100%\" filter=\"url(%23f)\" /></svg>');
      opacity: 0.015;
      pointer-events: none;
      z-index: 0;
    }

    .shine {
      content: \"\";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent 40%, rgba(255, 255, 255, 0.05) 50%, transparent 60%);
      transform: translateX(0) rotate(25deg);
      pointer-events: none;
      z-index: 1;
    }

    main {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }
  </style>
</head>
<body>
  <div class=\"shine\"></div>
  <main>
    <h1>Scroll Linked Shine</h1>
    <p>スクロールに合わせて光沢が動くスペースブラック背景のデモです。長めのページで確認してみてください！</p>
    <p style=\"margin-top: 100vh;\">下にスクロールしても動きます。</p>
  </main>

  <script>
    const shine = document.querySelector('.shine');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      shine.style.transform = `translateX(${scrollY}px) rotate(25deg)`;
    });
  </script>
</body>
</html>
